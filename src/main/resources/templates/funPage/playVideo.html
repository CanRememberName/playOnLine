<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>播放视频</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div id="video">
    <video th:src= "${source}" controls width="640" height="360" preload="metadata" th:poster="${img}">
        <source type="video/mp4">
    </video>
</div>

</body>
</html>
