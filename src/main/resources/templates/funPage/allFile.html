<html>
<head>
	<meta charset="UTF-8">
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
<link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				欢迎
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
		</div>
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<h4>
				注意!
			</h4> <strong>Warning!</strong> 有些视频文件由于编码原因可能不能在线播放，请下载播放工具，复制播放链接到播放器 <a th:href="@{/downloadPlayer}" class="alert-link">点击下载</a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<ul class="breadcrumb">
				<li>
					<a th:href="@{/toUpLoad}">
						<font size="4">
							<strong>新增</strong>
						</font>
					</a>
					<span class="divider">/</span>
				</li>
				<li class="active">
					<a th:href="@{/scan}">
						<font size="4">
							<strong>扫描</strong>
						</font>
					</a>
					<span class="divider">/</span>
				</li>
				<li>
					<a th:href="@{/allFile}" style="color: black">
						<font size="4">
							<strong>全部文件</strong>
						</font>
					</a>
					<span class="divider">/</span>
				</li>
				<li>
					<a th:href="@{/allVideo}" style="color: black">
						<font size="4">
							<strong>视频</strong>
						</font>
					</a>
					<span class="divider">/</span>
				</li>
				<li>
					<a th:href="@{/allMusic}" style="color: black">
						<font size="4">
							<strong>音乐</strong>
						</font>

					</a>
					<span class="divider">/</span>
				</li>

			</ul>
		</div>
		<div class="span4">
			<form class="form-search" th:action="@{/search}">
				<input class="input-medium search-query" type="text" name="filename"/> <button type="submit" class="btn">查找</button>
			</form>
		</div>
		<div class="span2">
			<a th:href="@{/logout}">
				<button type="submit" class="btn">注销</button>
			</a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="span12" th:switch="${size}">
				<div class="title" th:case="0">
					<div class="row-fluid">
						<div class="span6">
							<ul class="breadcrumb">
								<li style="color: red">
									<font size="4">
										<strong>未找到相关的文件！请返回</strong>
									</font>
									<span class="divider">/</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="title" th:case="*">
					<table class="table">
						<thead>
						<tr>
							<th>
								编号
							</th>
							<th>
								文件名
							</th>
							<th>
								文件大小
							</th>
							<th>
								上传者
							</th>
							<th>
								最后操作时间
							</th>
							<th>
								操作
							</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="file:${list}">
							<td th:text="${file.fileId}"></td>
							<td th:text="${file.anotherName}"></td>
							<td th:text="${file.fileLength}"></td>
							<td th:text="${file.upPerson}"></td>
							<td th:text="${file.latestTime}"></td>
							<td>
								<a th:href="@{/toPlayVideo(name=${file.anotherName})}">
									<button type="submit" class="btn">在线观看</button>
								</a>
								<a href="#">
									<button type="submit" class="btn">修改</button>
								</a>
								<a th:href="@{/TodownloadFile(name=${file.anotherName})}">
									<button type="submit" class="btn">下载</button>
								</a>
							</td>
						</tr>
						</tbody>
					</table>
					<div class="pagination pagination-right">
						<ul>
							<li>
								<a href="#">上一页</a>
							</li>
							<li>
								<a href="#">1</a>
							</li>
							<li>
								<a href="#">2</a>
							</li>
							<li>
								<a href="#">3</a>
							</li>
							<li>
								<a href="#">4</a>
							</li>
							<li>
								<a href="#">5</a>
							</li>
							<li>
								<a href="#">下一页</a>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
</body>
</html>
